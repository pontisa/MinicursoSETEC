<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Gorjeta com Comanda</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Calculadora de Comanda</h1>

        <label for="itensConsumidos">Itens Consumidos</label>
        <select id="itensConsumidos">
            <option value="0">Selecione um item</option>
            <option value="10">Café - R$ 10,00</option>
            <option value="20">Almoço - R$ 20,00</option>
            <option value="15">Lanche - R$ 15,00</option>
            <option value="30">Jantar - R$ 30,00</option>
            <option value="25">Bebida - R$ 25,00</option>
            <option value="12">Sobremesa - R$ 12,00</option>
            <option value="18">Pizza - R$ 18,00</option>
            <option value="22">Hambúrguer - R$ 22,00</option>
            <option value="28">Salada - R$ 28,00</option>
            <option value="9">Sanduíche - R$ 9,00</option>
            <option value="14">Sopa - R$ 14,00</option>
            <option value="35">Frutos do Mar - R$ 35,00</option>
            <option value="8">Petisco - R$ 8,00</option>
            <option value="40">Churrasco - R$ 40,00</option>
            <option value="7">Sushi - R$ 7,00</option>
            <option value="50">Bife - R$ 50,00</option>
            <option value="16">Massa - R$ 16,00</option>
        </select>

        <button id="adicionarItem" onclick="adicionarItemComanda()">Adicionar Item à Comanda</button>

        <h2>Comanda</h2>
        <div class="comanda" id="comanda">
        </div>

        <label id="lblPorcentagemGorjeta" for="porcentagemGorjeta">Porcentagem de Gorjeta</label>
        <input type="number" id="porcentagemGorjeta" placeholder="Informe a porcentagem de gorjeta">

        <div class="button-container">
            <button id="btnCalcular" onclick="calcularComanda()">Calcular</button>
            <button id="btnLimpar" onclick="limparCampos()">Limpar</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" onclick="fecharPopup()">&times;</span>
            <p id="resultadoGorjeta"></p>
        </div>
    </div>
</body>

</html>
